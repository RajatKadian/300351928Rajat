<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

>
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="Stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
          integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
          integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

    <h1 style="text-align: center">Sales Summary Table</h1>
    <br>
    <br>

    <section>

        <table class="table">
            <thead>
            <tr>
                <th>Salesman Name</th><th>Washing Machine</th><th>Refrigerator</th><th>Music System</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p:${listStudents}">
                <td th:text="${p.name}"></td>
                <td th:text="${p.amount}"></td>
                <td> 0</td>
                <td>0</td>



            </tr>
            </tbody>
        </table>

    </section>

    <section style="background-color: deepskyblue">
        <br>
        <br>
        <table class="table">
            <thead>
            <tr>
                <form method="post" th:action="@{register}">

                        <label>Salesman Name</label>
                        <input  type="text"  id="name" size="10">





                        <label>Item Type:</label>
                        <select  >
                            <option value  = "washing machine">Washing Machine</option>
                            <option value = "refrigerator">Refrigerator</option>
                            <option value = "music system">Music System</option>
                        </select>


                        <label>Sales Amount</label>
                        <input  type="number" name="amount" id="amount">




                        <label>Transaction Date</label>
                        <input  type="date" name="dot" id="dot">



                    <br>
                    <br>
                    <div style="padding-left: 400px">
                        <button    type="submit" class="btn-primary" th:href="@{/index}" >Save</button>
                    </div>

                </form>
            </tr>
            </thead>
            <tbody>
            <tr>

            </tr>

            </tbody>
        </table>



    </section>

    <section>
        <table class="table">
            <thead>
            <tr>
                <th>Transaction Code</th><th>Salesman</th><th>Item</th><th>Amount</th><th>Transaction Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p:${listStudents}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.name}"></td>
                <td th:text="${p.item}"></td>
                <td th:text="${p.amount}"></td>
                <td th:text="${p.dot}"></td>

                <td>
                    <a class="btn btn-danger" onClick="return confirm('Are you sure you want to delete the record ?')" th:href="@{delete(id=${p.id})}">Delete</a>
                </td>
                <td>
                    <a class="btn btn-success" th:href="@{edit(id=${p.id})}">
                        Edit</a>
                </td>

            </tr>
            </tbody>
        </table>

    </section>
</body>
</html>
